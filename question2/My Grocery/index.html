<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Grocery</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <a href="#"><img src="img/black-logo.png " alt=""></a>

</header>
<main>
<div class="first-view flex">
    <!-- <img class="top-img" src="img/top-img.png" alt=""> -->
    <div class="catch-copy" >
        <img src="img/white-logo.png" alt="">
        <p>家にある食材、きちんと管理できていますか？<br>
        食べ物をおいしいうちに使い切るための管理サービスです。</p>
        <div class="link-box flex between">
            <a class="green-btn flex-btn" href="#">ログイン</a>
            <a class="white-btn flex-btn" href="#">新規登録</a>
        </div>
    </div>
</div>
<div class="merit-wrapper">
    <div class="merit-container flex between">
        <div class="merit-content flex column">
            <img src="img/calender.png" alt="">
            <div class="merit-text">
                <h6>賞味期限を管理</h6>
                <p>食材を賞味期限順にリストアップ。<br>
                    「うっかり期限が切れてしまった…」<br>
                    そんな経験はもう無くなります。</p>
            </div>
        </div>  
        <div class="merit-content flex column">
            <img     src="img/basket.png" alt="">
                <div class="merit-text" >     <h6>買い忘れ防止</h6>
                    <p>「あれ、うちに卵あったっけ？」<br>
                    買い物中でもスマホから簡単に<br>
                    冷蔵庫の中身を確認できます。</p>
            </div>
        </div>
    </div>
</div>
</main>
<footer>

</footer>

</body>
</html>
